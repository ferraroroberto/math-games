<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>15 Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #2C3E50 100%);
            padding: 20px;
            color: white;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid #4CAF50;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 0 #2E7D32, inset 0 0 20px rgba(76, 175, 80, 0.1);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: containerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            from { box-shadow: 0 6px 0 #2E7D32, inset 0 0 20px rgba(76, 175, 80, 0.1); }
            to { box-shadow: 0 6px 0 #2E7D32, inset 0 0 30px rgba(76, 175, 80, 0.2); }
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .game-container:hover::before {
            left: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            color: #FFD700;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #000, 6px 6px 0 #B8860B;
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 3px 3px 0 #000, 6px 6px 0 #B8860B, 0 0 10px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 3px 3px 0 #000, 6px 6px 0 #B8860B, 0 0 20px rgba(255, 215, 0, 0.6); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #87CEEB;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 #000;
            animation: labelGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes labelGlow {
            from { text-shadow: 1px 1px 0 #000, 0 0 3px rgba(135, 206, 235, 0.3); }
            to { text-shadow: 1px 1px 0 #000, 0 0 8px rgba(135, 206, 235, 0.6); }
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 2px 2px 0 #000;
            animation: statGlow 2s ease-in-out infinite alternate;
        }

        @keyframes statGlow {
            from { text-shadow: 2px 2px 0 #000, 0 0 5px rgba(76, 175, 80, 0.5); }
            to { text-shadow: 2px 2px 0 #000, 0 0 15px rgba(76, 175, 80, 0.8); }
        }

        .puzzle-board {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 3px solid #FFD700;
            border-radius: 15px;
            box-shadow: 0 4px 0 #B8860B, inset 0 0 20px rgba(255, 215, 0, 0.1);
            overflow: hidden;
            animation: boardGlow 4s ease-in-out infinite alternate;
        }

        @keyframes boardGlow {
            from { box-shadow: 0 4px 0 #B8860B, inset 0 0 20px rgba(255, 215, 0, 0.1); }
            to { box-shadow: 0 4px 0 #B8860B, inset 0 0 30px rgba(255, 215, 0, 0.2); }
        }

        .puzzle-board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 215, 0, 0.03) 2px,
                rgba(255, 215, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        .puzzle-grid {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            z-index: 2;
        }

        .tile {
            background: linear-gradient(135deg, #4CAF50 0%, #45A049 100%);
            border: 2px solid #66BB6A;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(100vw / 12);
            max-font-size: 32px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 3px 0 #2E7D32, inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            text-shadow: 2px 2px 0 #000;
        }

        .tile:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 5px 0 #2E7D32, 0 0 20px rgba(76, 175, 80, 0.5);
            border-color: #81C784;
        }

        .tile:active {
            transform: scale(0.98) translateY(0);
            box-shadow: 0 2px 0 #2E7D32;
        }

        .tile.moving {
            z-index: 10;
            transition: all 0.2s ease-out;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            animation: tileGlow 0.2s ease-out;
        }

        @keyframes tileGlow {
            0% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
            50% { box-shadow: 0 0 30px rgba(76, 175, 80, 1); }
            100% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
        }

        .empty {
            background: transparent;
            border: 2px dashed #FFD700;
            box-shadow: none;
            cursor: default;
        }

        .empty:hover {
            transform: none;
            box-shadow: none;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: 3px solid;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 2px 2px 0 #000;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-shuffle {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-color: #FFD700;
            box-shadow: 0 4px 0 #B8860B, inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-shuffle:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #B8860B, 0 0 20px rgba(255, 215, 0, 0.4);
        }



        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.95);
            border: 4px solid #FFD700;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 0 #B8860B, 0 0 40px rgba(255, 215, 0, 0.3);
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s ease;
            max-width: 400px;
            width: 90%;
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .win-message h2 {
            color: #FFD700;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 3px 3px 0 #000;
            font-family: 'Courier New', monospace;
            animation: winGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes winGlow {
            from { text-shadow: 3px 3px 0 #000, 0 0 10px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 3px 3px 0 #000, 0 0 25px rgba(255, 215, 0, 0.8); }
        }

        .win-message p {
            color: #87CEEB;
            font-size: 18px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 0 #000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        @media (max-width: 480px) {
            .tile {
                font-size: 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ðŸ§© 15 PUZZLE ðŸ§©</h1>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
        </div>
        
        <div class="puzzle-board">
            <div class="puzzle-grid" id="puzzleGrid"></div>
        </div>
        
        <div class="controls">
            <button class="btn-shuffle" onclick="shufflePuzzle()">SHUFFLE</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>ðŸŽ‰ Congratulations!</h2>
        <p>You solved the puzzle in <span id="finalMoves">0</span> moves!</p>
        <p>Time: <span id="finalTime">0:00</span></p>
        <button class="btn-shuffle" onclick="newGame()">PLAY AGAIN</button>
    </div>

    <script>
        let tiles = [];
        let emptyPos = 15;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let isWon = false;

        function initPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            tiles = [];
            
            for (let i = 0; i < 16; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                
                if (i < 15) {
                    tile.textContent = i + 1;
                    tile.dataset.value = i + 1;
                } else {
                    tile.className = 'tile empty';
                    tile.dataset.value = 0;
                    emptyPos = i;
                }
                
                tile.dataset.position = i;
                tile.onclick = () => moveTile(i);
                tiles.push(tile);
                grid.appendChild(tile);
            }
        }

        function moveTile(position) {
            if (isWon) return;
            
            const row = Math.floor(position / 4);
            const col = position % 4;
            const emptyRow = Math.floor(emptyPos / 4);
            const emptyCol = emptyPos % 4;
            
            // Check if tile is adjacent to empty space
            if ((Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow)) {
                
                // Swap tiles
                const tile = tiles[position];
                const emptyTile = tiles[emptyPos];
                
                tile.classList.add('moving');
                
                // Swap content and data
                const tempContent = tile.textContent;
                const tempValue = tile.dataset.value;
                
                tile.textContent = emptyTile.textContent;
                tile.dataset.value = emptyTile.dataset.value;
                tile.className = 'tile empty';
                
                emptyTile.textContent = tempContent;
                emptyTile.dataset.value = tempValue;
                emptyTile.className = 'tile moving';
                
                setTimeout(() => {
                    emptyTile.classList.remove('moving');
                }, 200);
                
                emptyPos = position;
                moves++;
                updateMoves();
                
                if (!startTime) {
                    startTimer();
                }
                
                checkWin();
            }
        }

        function shufflePuzzle() {
            resetGame();
            
            // Perform 100 random valid moves
            let lastMove = -1;
            for (let i = 0; i < 100; i++) {
                const validMoves = getValidMoves();
                // Filter out the last move to avoid back-and-forth
                const filteredMoves = validMoves.filter(m => m !== lastMove);
                const randomMove = filteredMoves[Math.floor(Math.random() * filteredMoves.length)];
                
                if (randomMove !== undefined) {
                    swapTilesForShuffle(randomMove, emptyPos);
                    lastMove = emptyPos;
                    emptyPos = randomMove;
                }
            }
            
            moves = 0;
            updateMoves();
        }

        function swapTilesForShuffle(pos1, pos2) {
            const tile1 = tiles[pos1];
            const tile2 = tiles[pos2];
            
            const tempContent = tile1.textContent;
            const tempValue = tile1.dataset.value;
            const tempClass = tile1.className;
            
            tile1.textContent = tile2.textContent;
            tile1.dataset.value = tile2.dataset.value;
            tile1.className = tile2.className;
            
            tile2.textContent = tempContent;
            tile2.dataset.value = tempValue;
            tile2.className = tempClass;
        }

        function getValidMoves() {
            const moves = [];
            const row = Math.floor(emptyPos / 4);
            const col = emptyPos % 4;
            
            if (row > 0) moves.push(emptyPos - 4); // Up
            if (row < 3) moves.push(emptyPos + 4); // Down
            if (col > 0) moves.push(emptyPos - 1); // Left
            if (col < 3) moves.push(emptyPos + 1); // Right
            
            return moves;
        }

        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (tiles[i].dataset.value != i + 1) {
                    return false;
                }
            }
            
            isWon = true;
            stopTimer();
            showWinMessage();
            return true;
        }

        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('overlay').classList.add('show');
            document.getElementById('winMessage').classList.add('show');
        }

        function newGame() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('winMessage').classList.remove('show');
            resetGame();
            shufflePuzzle();
        }

        function resetGame() {
            moves = 0;
            updateMoves();
            stopTimer();
            startTime = null;
            document.getElementById('timer').textContent = '0:00';
            isWon = false;
        }

        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }



        // Initialize the game
        initPuzzle();
        shufflePuzzle();
    </script>
</body>
</html>
