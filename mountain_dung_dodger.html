<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 320;
    canvas.height = 480;
    
    // Game variables
    let gameState = 'start';
    let level = 1;
    let score = 0;
    let camera = { x: 0, y: 0 };
    
    // Player
    let player = {
        x: 50,
        y: 300,
        width: 16,
        height: 24,
        vx: 0,
        vy: 0,
        speed: 2,
        jumpPower: 10,
        onGround: false,
        lives: 3,
        invulnerable: 0,
        facing: 1
    };
    
    // Level elements
    let platforms = [];
    let dungs = [];
    let goal = null;
    let particles = [];
    
    // Controls
    let keys = {};
    let touchControls = { left: false, right: false, jump: false };
    
    // Generate level
    function generateLevel(levelNum) {
        platforms = [];
        dungs = [];
        particles = [];
        
        // Create mountain path
        let x = 0;
        let y = 350;
        let levelLength = 100 + levelNum * 50;
        
        // Starting platform
        platforms.push({ x: 0, y: 380, width: 100, height: 100, type: 'ground' });
        
        // Generate winding mountain path
        for (let i = 0; i < levelLength; i++) {
            // Randomly go up or down
            if (i % 10 === 0) {
                y += (Math.random() - 0.5) * 60;
                y = Math.max(150, Math.min(380, y));
                
                let w = 60 + Math.random() * 40;
                platforms.push({
                    x: x,
                    y: y,
                    width: w,
                    height: 20,
                    type: 'platform'
                });
                
                // Add ground below
                platforms.push({
                    x: x,
                    y: y + 20,
                    width: w,
                    height: 200,
                    type: 'ground'
                });
                
                // Place dung randomly
                if (Math.random() < 0.3 + levelNum * 0.05) {
                    dungs.push({
                        x: x + Math.random() * (w - 16),
                        y: y - 12,
                        width: 12,
                        height: 10,
                        hit: false
                    });
                }
                
                x += w - 5;
            }
        }
        
        // Place goal flag
        goal = {
            x: x - 30,
            y: y - 50,
            width: 30,
            height: 40
        };
        
        // Reset player
        player.x = 50;
        player.y = 300;
        player.vx = 0;
        player.vy = 0;
        player.onGround = false;
        player.invulnerable = 0;
    }
    
    // Update game
    function update() {
        if (gameState !== 'playing') return;
        
        // Player movement
        if (keys['ArrowLeft'] || touchControls.left) {
            player.vx = -player.speed;
            player.facing = -1;
        } else if (keys['ArrowRight'] || touchControls.right) {
            player.vx = player.speed;
            player.facing = 1;
        } else {
            player.vx *= 0.8;
        }
        
        if ((keys['ArrowUp'] || touchControls.jump) && player.onGround) {
            player.vy = -player.jumpPower;
            player.onGround = false;
        }
        
        // Physics
        player.vy += 0.5; // Gravity
        player.x += player.vx;
        player.y += player.vy;
        
        // Platform collision
        player.onGround = false;
        for (let plat of platforms) {
            if (player.x < plat.x + plat.width &&
                player.x + player.width > plat.x &&
                player.y < plat.y + plat.height &&
                player.y + player.height > plat.y) {
                
                // Top collision
                if (player.vy > 0 && player.y < plat.y - player.height + 10) {
                    player.y = plat.y - player.height;
                    player.vy = 0;
                    player.onGround = true;
                }
            }
        }
        
        // Dung collision
        if (player.invulnerable <= 0) {
            for (let dung of dungs) {
                if (!dung.hit &&
                    player.x < dung.x + dung.width &&
                    player.x + player.width > dung.x &&
                    player.y < dung.y + dung.height &&
                    player.y + player.height > dung.y) {
                    
                    dung.hit = true;
                    player.lives--;
                    player.invulnerable = 120;
                    score = Math.max(0, score - 50);
                    
                    // Create particles
                    for (let i = 0; i < 10; i++) {
                        particles.push({
                            x: dung.x + dung.width/2,
                            y: dung.y,
                            vx: (Math.random() - 0.5) * 4,
                            vy: -Math.random() * 5,
                            life: 30,
                            color: '#8B4513'
                        });
                    }
                    
                    updateHUD();
                    
                    if (player.lives <= 0) {
                        gameOver();
                    }
                }
            }
        } else {
            player.invulnerable--;
        }
        
        // Goal collision
        if (goal &&
            player.x < goal.x + goal.width &&
            player.x + player.width > goal.x &&
            player.y < goal.y + goal.height &&
            player.y + player.height > goal.y) {
            
            score += 100 * level;
            level++;
            updateHUD();
            generateLevel(level);
        }
        
        // Update particles
        particles = particles.filter(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.3;
            p.life--;
            return p.life > 0;
        });
        
        // Camera follow
        camera.x = Math.max(0, player.x - canvas.width / 2);
        camera.y = Math.max(0, Math.min(player.y - canvas.height / 2, 100));
        
        // Fall death
        if (player.y > 600) {
            player.lives--;
            updateHUD();
            if (player.lives <= 0) {
                gameOver();
            } else {
                player.x = 50;
                player.y = 300;
                player.vx = 0;
                player.vy = 0;
            }
        }
    }
    
    // Draw everything
    function draw() {
        // Sky
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Mountains background
        ctx.fillStyle = '#8B7B8B';
        for (let i = 0; i < 5; i++) {
            let mx = i * 150 - camera.x * 0.3;
            drawTriangle(mx, 300, 150, 200);
        }
        
        ctx.save();
        ctx.translate(-camera.x, -camera.y);
        
        // Platforms
        for (let plat of platforms) {
            if (plat.type === 'platform') {
                ctx.fillStyle = '#654321';
                ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
                // Grass
                ctx.fillStyle = '#228B22';
                ctx.fillRect(plat.x, plat.y, plat.width, 4);
            } else {
                ctx.fillStyle = '#4A3C28';
                ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
            }
        }
        
        // Dungs
        for (let dung of dungs) {
            if (!dung.hit) {
                // Draw pixelated poop
                ctx.fillStyle = '#654321';
                ctx.fillRect(dung.x + 2, dung.y + 6, 8, 4);
                ctx.fillRect(dung.x + 3, dung.y + 3, 6, 3);
                ctx.fillRect(dung.x + 4, dung.y, 4, 3);
            }
        }
        
        // Goal flag
        if (goal) {
            // Pole
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(goal.x + 13, goal.y, 4, goal.height);
            // Flag
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(goal.x + 17, goal.y, 20, 15);
            ctx.fillStyle = '#FFFF00';
            ctx.fillRect(goal.x + 17, goal.y + 5, 20, 5);
        }
        
        // Player
        if (player.invulnerable % 10 < 5) {
            // Head
            ctx.fillStyle = '#FDBCB4';
            ctx.fillRect(player.x + 4, player.y, 8, 8);
            
            // Hair
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(player.x + 4, player.y, 8, 3);
            
            // Body
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(player.x + 3, player.y + 8, 10, 10);
            
            // Legs
            ctx.fillStyle = '#4169E1';
            ctx.fillRect(player.x + 4, player.y + 18, 3, 6);
            ctx.fillRect(player.x + 9, player.y + 18, 3, 6);
            
            // Eye
            ctx.fillStyle = '#000';
            if (player.facing > 0) {
                ctx.fillRect(player.x + 9, player.y + 3, 2, 2);
            } else {
                ctx.fillRect(player.x + 5, player.y + 3, 2, 2);
            }
        }
        
        // Particles
        for (let p of particles) {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 3, 3);
        }
        
        ctx.restore();
    }
    
    function drawTriangle(x, y, width, height) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + width/2, y - height);
        ctx.lineTo(x + width, y);
        ctx.closePath();
        ctx.fill();
    }
    
    function updateHUD() {
        document.getElementById('lives').textContent = player.lives;
        document.getElementById('level').textContent = level;
        document.getElementById('score').textContent = score;
    }
    
    function startGame() {
        document.getElementById('startScreen').classList.add('hidden');
        gameState = 'playing';
        level = 1;
        score = 0;
        player.lives = 3;
        updateHUD();
        generateLevel(level);
    }
    
    function gameOver() {
        gameState = 'gameover';
        document.getElementById('finalScore').textContent = score;
        document.getElementById('finalLevel').textContent = level;
        document.getElementById('gameOverScreen').classList.remove('hidden');
    }
    
    function resetGame() {
        document.getElementById('gameOverScreen').classList.add('hidden');
        startGame();
    }
    
    // Game loop
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }
    
    // Keyboard controls
    window.addEventListener('keydown', e => {
        keys[e.key] = true;
    });
    
    window.addEventListener('keyup', e => {
        keys[e.key] = false;
    });
    
    // Touch controls
    document.querySelectorAll('.btn').forEach(btn => {
        const action = btn.dataset.action;
        
        // Touch events
        btn.addEventListener('touchstart', e => {
            e.preventDefault();
            touchControls[action] = true;
        });
        
        btn.addEventListener('touchend', e => {
            e.preventDefault();
            touchControls[action] = false;
        });
        
        // Mouse events for testing
        btn.addEventListener('mousedown', () => {
            touchControls[action] = true;
        });
        
        btn.addEventListener('mouseup', () => {
            touchControls[action] = false;
        });
    });
    
    // Prevent scrolling on mobile
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    
    // Start game loop
    gameLoop();
</script>
